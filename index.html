<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simulasi Antrian Tiket Bioskop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎟️ Antrian Tiket Bioskop</h1>

    <div class="form">
      <input type="text" id="namaInput" placeholder="Contoh: Dita, Budi, Rani" />
      <button onclick="tambahAntrian()">Tambah Antrian</button>
    </div>

    <div class="antrian-bar">
      <h3>Antrian Saat Ini</h3>
      <div id="visualAntrian" class="visual-antrian"></div>
    </div>

    <div class="studio-wrapper">
      <div>
        <h3>Studio A</h3>
        <div id="studioA" class="seat-grid"></div>
      </div>
      <div>
        <h3>Studio B</h3>
        <div id="studioB" class="seat-grid"></div>
      </div>
      <div>
        <h3>Studio C</h3>
        <div id="studioC" class="seat-grid"></div>
      </div>
    </div>

    <br />
    <button onclick="layaniAntrian()">Layani Antrian</button>
    <button onclick="resetKursi()">Reset Semua Kursi</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
